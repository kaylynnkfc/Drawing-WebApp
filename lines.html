<html>
	<head>
		<script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
		<script type="text/processing" data-processing-target="mycanvas">
            
            var x = 20; 
            var y = 20; 
            
            //starting locations
            var moveAcross = 0; 
            var moveDown = 2; 

            //first random colors
            var one = random(100,255); 
            var two = random(0,255); 
            var three = random(0,255);

            //counter to go lower
            var counter = 0; 

            

            var direction = true;
            
            
			void setup()
            {
 
                size(1250,580);
                background(255); 
                
                //first fill
                fill(one, two, three);
			}

            
			void draw(){  
                
                noStroke();   
                
                //rectangle and default movement
                rect(moveAcross, moveDown, 1,15);
                moveAcross+=1; 

                //if we're on the edge of the screen
                if(moveAcross===1250) {
                    //increase counter, move down by 15, move back to start of screen, change color
                    counter++; 
                    if(counter%5===0) {
                        moveDown=moveDown+50;    
                    }
                    moveDown=moveDown+-12; 
                    moveAcross=0; 

                    //change color

                    var oneN = random(200,255); 
                    var twoN = random(0,255); 
                    var threeN = random(0,255);
                    
                    fill(oneN, twoN, threeN);
                    

                    direction=false; 
                }

                //if at bottom right, restart
                if(moveDown>570 && moveAcross>1240) {
                    one = random(200,255); 
                    two = random(0,255); 
                    three = random(0,255);

                    //background(255, 255, 255);
                    moveDown=2;
                    moveAcross=0; 
                    fill(one, two, three);
                    direction=false;
                }



                //zigzag
                if(moveAcross%40===0) {
                    if(direction===true) {
                        direction=false;   
                    }
                    else {
                        direction=true;    
                    }
                }
                //actual zigzag
                if(direction===true) {
                    moveDown++;    
                }
                else {
                    moveDown--;    
                }

               
            
                
			}


		</script>
	</head>
	<body>
		<canvas id="mycanvas"></canvas>
	</body>
</html>
