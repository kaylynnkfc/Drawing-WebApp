<html>
    <head>

    <link rel="shortcut icon" href="favicon.ico" type="favicon/ico" />


        <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
        <script type="text/processing" data-processing-target="mycanvas">

            var disText;
            var first;

            void setup()
            {
                noStroke();
                 size(1250,580);
                background(255);

                PFont fontA = loadFont("calibri");
              textFont(fontA, 20);

                disText=true;
                first=true;

            }


            void draw(){

                if(disText===true) {

                    fill(0);
                    text("Click and drag to draw", 10,20);
                    text("Click \"r\" to reset", 10,45);
                }
                else if(first===true) {
                    background(255);
                    first=false;
                }


                var size1 = random(5,15);
                    var size2 = random(5,15);

                    var one = random(100,255);
                    var two = random(255);
                    var three = random(255);
                    var offset1 = random(-5,5);
                    var offset2 = random(-5,5);

                if(mousePressed===true) {

                    disText=false;

                    fill(one, two, three);
                    ellipse(mouseX+offset1,mouseY+offset2,size1,size2);
                }
                 if (keyPressed) {
                    if (key == 'r') {
                        background(255);
                        disText=true;
                        first=true;
                    }
                 }
            }


        </script>
